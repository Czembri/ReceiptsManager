<div class="container mt-5">
    <div *ngIf="!registerMode && !(accountService.currentUser$ | async)" style="text-align: center;">
        <section class="gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-2 text-uppercase">{{ 'LOGIN' | translate }}</h2>
                                    <p class="text-white-50 mb-5">{{ 'ENTER_LOGIN_PASSWORD' | translate }}</p>
                                    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                                        <div class="form-outline form-white mb-4">
                                            <input type="email" id="typeEmailX" class="form-control form-control-lg"
                                                [(ngModel)]="username" name="username" required>
                                        </div>

                                        <div class="form-outline form-white mb-4">
                                            <input class="form-control form-control-lg" id="typePasswordX" type="password"
                                                placeholder="{{ 'PASSWORD' | translate }}" [(ngModel)]="password" name="password" required>
                                        </div>

                                        <p class="small mb-5 pb-lg-2 "><a class="text-white-50" href="#!">{{ 'FORGOT_PASSWORD' | translate }}</a></p>

                                        <button class="btn btn-outline-light btn-lg px-5" type="submit">{{ 'LOGIN' | translate }}</button>
                                    </form>
                                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                        <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                        <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                        <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                    </div>

                                </div>

                                <div>
                                    <p class="mb-0">{{ 'ACCOUNT_QUESTION' | translate }}
                                        <button (click)="registerToggle()" class="btn btn-outline-success btn-sm">{{ 'SIGN_UP' | translate }}</button>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
