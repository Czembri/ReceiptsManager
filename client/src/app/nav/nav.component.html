<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">{{ 'PAGE_TITLE' | translate }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$ | async">
          <ng-container *ngFor="let item of navItemsList">
            <li class="nav-item">
              <a class={{item.class}} aria-current="page" routerLink={{item.url}} routerLinkActive="active">{{item.translation}}</a>
            </li>
          </ng-container>
        </ul>

        <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>{{ 'WELCOME' | translate }} {{ accountService.getCurrentUser() }}</a>

                <a class="dropdown-item">{{ 'EDIT_PROFILE' | translate }}</a>
                <div class="dropdown-divider"></div>
